<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify-center items-center w-full h-[100vh] my-10">
      <section class="lg:w-[80%] mx-auto">
        <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-3">
          <div class="bg-violet-300 p-8 text-white rounded  lg:h-[200px] ">
            <p class="text-3xl">Deposit</p>
            <p class="text-3xl">$<span id="deposit-value">00</span></p>
          </div>
          <div class="bg-amber-300 p-8 text-white rounded  lg:h-[200px] ">
            <p class="text-3xl">withdrow</p>
            <p class="text-3xl">$<span id="withdrow-total">00</span></p>
          </div>
          <div class="bg-sky-300 p-8 text-white rounded  lg:h-[200px] ">
            <p class="text-3xl">Total Balance</p>
            <p class="text-3xl">$<span id="total-balance">1200</span></p>
          </div>
        </div>
        <div class="my-5">
          <p class="text-center md:text-xl text-green-300" id="errorhandle"></p>
        </div>
        <div class="flex justify-center items-center mt-5">
          <div class="grid md:grid-cols-2 gap-3">
            <div>
              <input id="deposit-input"
                type="number"
                class="px-3 border-2 py-3 mr-2 outline-none rounded w-full"
              /><button
                class="p-3 bg-lime-500 text-white font-medium rounded text-center mt-3 w-[100%]" id="deposit-btn">
                Deposit
              </button>
            </div>
            <div>
              <input id="withdrow-input"
                type="number"
                class="px-3 border-2 py-3 mr-2 outline-none rounded w-full"
              />
              <button id="withdrow-btn"
                class="p-3 bg-lime-500 text-white font-medium rounded text-center  mt-3 w-[100%]"
              >
                withdrow
              </button>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
  </body>
</html>
